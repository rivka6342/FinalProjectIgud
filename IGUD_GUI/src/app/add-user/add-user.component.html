<div class="form-field" dir:rtl>
    <mat-form-field appearance="fill">
        <mat-label (blur)="ValidationService.checkId(tz.value)">מספר זהות:</mat-label>
        <input matInput [formControl]="TzControl" required>
      </mat-form-field> 
      <br>
      <mat-form-field appearance="fill">
        <mat-label >שם:</mat-label>
        <input matInput [formControl]="FirstnameControl" required>
      </mat-form-field> 
      <br>
      <mat-form-field appearance="fill">
        <mat-label >משפחה:</mat-label>
        <input matInput [formControl]="LastNameControl" required>
      </mat-form-field> 
      <br>
      <mat-form-field appearance="fill">
        <mat-label >תאריך לידה:</mat-label>
        <input matInput [formControl]="BirthDateControl" type="date" required>
      </mat-form-field> 
      <br>
      <mat-form-field appearance="fill">
        <mat-label >טלפון:</mat-label>
        <input matInput [formControl]="PhoneControl" required>
      </mat-form-field> 
      <br>
      <mat-form-field appearance="fill">
        <mat-label >רחוב:</mat-label>
        <input matInput [formControl]="StreetControl" required>
      </mat-form-field> 
      <br>
      <mat-form-field appearance="fill">
        <mat-label >מספר בית:</mat-label>
        <input matInput [formControl]="HouseNumberControl" type="number" required>
      </mat-form-field> 
      <br>
      <mat-form-field appearance="fill">
        <mat-label >מייל:</mat-label>
        <input matInput [formControl]="EmailControl">
      </mat-form-field> 
      <br>
      <mat-form-field>
        <mat-label >קהילה:</mat-label>      
        <mat-select [formControl]="CommunityControl" >
          <mat-option (blur)="addCom()">הוספת קהילה חדשה</mat-option>
          <mat-option *ngFor="let community of CommunityService.Communities" [value]="community.CommunityId" >
            {{community.CommunityName}}
            {{community.RavName}}
            {{community.Street}}
            {{community.HouseNumber}}
          </mat-option>
        </mat-select>     
        </mat-form-field> 
        <br>    
     <mat-form-field>
        <mat-label>מגזר:</mat-label>
        <mat-select [formControl]="SectorControl">
          <mat-option *ngFor="let sector of Sectors" [value]="sector">{{sector}}</mat-option>       
        </mat-select>
      </mat-form-field> 
     <br>
      <button mat-stroked-button color="blue" (click)="userService.postUser(TzControl.value,FirstnameControl.value,LastNameControl.value,BirthDateControl.value,PhoneControl.value,StreetControl.value,HouseNumberControl.value,EmailControl.value,CommunityControl.value,SectorControl.value)">שמירה</button>
</div>
