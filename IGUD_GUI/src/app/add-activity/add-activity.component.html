      <mat-form-field>
        <mat-label >אומן:</mat-label>      
         <mat-select [formControl]="ArtistControl" >
           <mat-option [value]="none">אין</mat-option>
            <mat-option (blur)="addArtist()">הוספת אומן</mat-option> 
             <mat-option *ngFor="let artist of artistService.artists" [value]="artist.ArtistId">
              {{artist.FirstName}}
              {{artist.LastName}}
               {{artist.Kind}}
               {{artist.Phone}}
               {{artist.eMail}} 
             </mat-option>
      </mat-select>
